<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = parseInt(prompt("Dime un numero: "));
      m = 1;
      while (n > 1) {
        m *= n;
        n -= 1;
      }
      alert("El factorial es" + " " + +m);
    </script>
  </body>
</html>
