<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad 3</title>
</head>
<body>
  <script>
    var n = parseInt(prompt("Dime un numero: "));
    var m = parseInt(prompt("Dime otro numero: "));
    lista = []
    if (n<m){
    for (let i = n; i<= m; i++){
      if (i % 8 == 0){
        lista.push(i) 
      }
    }
    alert('Esta es la lista:' +' '+lista)
  } else{
    for (let i = m; i<= n; i++){
      if (i % 8 == 0){
        lista.push(i) 
      }
    }
    alert('Esta es la lista:' +' '+lista)
  }
  </script>
</body>
</html>
