<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javier</title>
</head>
<body>
  <script>
    var n = prompt("Dime una palabra: ");
    var lista1 = ['casa', 'mesa', 'perro', 'gato']
    var lista2 = ['house', 'table', 'dog', 'cat']
    for (let i in lista1){
      if (lista1[i] == n){
        document.write("<H1>" +lista2[i]+"</H1>")
        break
      }
    }
  </script>
</body>
</html>
