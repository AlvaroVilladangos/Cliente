<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="primera"></div>
  <div id="resultado"></div>
  <label for="frase">Escribe una hora:</label>
  <input type="text" id="hora" size="35" maxlength="30" name="nombre" />
  <button onclick="validar()">
      Validar hora
  </button>
  <script>
    function validar(){
      let fecha = document.getElementById('hora').value;
      let reg = /^(((([0-1][0-9])|(2[0-3])):?[0-5][0-9]:?[0-5][0-9]$))/
      if (fecha.match(reg)){
        document.getElementById('resultado').innerHTML='Correcta'
      } else{
        document.getElementById('resultado').innerHTML='No es correcta'
      }
    }
  </script>
</body>
</html>
