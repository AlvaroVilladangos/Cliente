<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="primera"></div>
  <div id="resultado"></div>
  <label for="frase">Escribe una matricula:</label>
  <input type="text" id="hora" size="35" maxlength="30" name="nombre" />
  <button onclick="validar()">
      Validar matricula
  </button>
  <script>
    function validar(){
      let fecha = document.getElementById('hora').value;
      let reg = /^[0-9]{4}(\s)[A-Z]{3}$/
      if (fecha.match(reg)){
        document.getElementById('resultado').innerHTML='Correcta'
      } else{
        document.getElementById('resultado').innerHTML='No es correcta'
      }
    }
  </script>
</body>
</html>
