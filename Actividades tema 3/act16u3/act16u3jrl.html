<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jrl</title>
</head>
<body>
  <div id="primera"></div>
  <div id="resultado"></div>
  <label for="frase">Escribe un dia de la semana y dos digitos:</label>
  <input type="text" id="texto" size="35" maxlength="30" name="nombre" />
  <button onclick="validar()">
      Validar hora
  </button>
  <script>
    function validar(){
      let texto = document.getElementById('texto').value;
      let reg = /^(lunes|martes|miercoles|jueves|viernes|sabado|domingo)[0-9]{2}/;
      if (texto.match(reg)){
        document.getElementById('resultado').innerHTML='Correcta'
      } else{
        document.getElementById('resultado').innerHTML='No es correcta'
      }
    }
  </script>
</body>
</html>
