<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javier Rodriguez</title>
</head>
<body>
  <div id="solucion"></div>
  <div id="funcionamiento"></div>
  <label for="texto">Escribe un texto:</label>
  <textarea id="texto" style="width: 500px; height: 500px;"></textarea>
  <button onclick="validar()">
    Validar texto
</button>
<script>
  function validar(){
    var reg = /^\w+|((?<=\.)\s)|(\n)\w+$/gm
    var texto = document.getElementById('texto').value;
    palabras= texto.match(reg)
    document.getElementById('solucion').innerHTML='esta es la solucion ' +palabras
    }
  document.getElementById('funcionamiento').innerHTML='Solo funciona con frases separadas sin puntos y en diferentes lineas'
</script>
</body>
</html>
