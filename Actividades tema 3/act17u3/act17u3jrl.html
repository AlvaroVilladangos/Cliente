<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="solucion"></div>
  <label for="texto">Escribe una hora:</label>
  <textarea id="texto" style="width: 500px; height: 500px;"></textarea>
  <button onclick="validar()">
    Validar texto
</button>
<script>
  var reg = /^\w+|((\.\s)|(\n))\w+$/gm
  res = []
  function validar(){
    let texto = document.getElementById('texto').value;
    lista = texto.split('.')
    for (let x of lista){
      if (x.match(reg)){
        res.push(x)
      }
    }
  }
    document.getElementById('solucion').innerHTML=res
</script>
</body>
</html>
