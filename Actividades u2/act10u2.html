<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javier Rodriguez Lopez</title>
  </head>
  <body>
    <script>
      var n = prompt("Dame una cadena: ");
      var m = n.split("");
      var res = 0;
      var res1 = 0;
      var res2 = 0;
      for (let i of m) {
        if (i == ",") {
          var aux = n.split(",");
          var x1 = aux[0];
          var x2 = aux[1];
          for (let j of x1) {
            res1 += parseInt(j);
          }
          for (let k of x2) {
            res2 += parseInt(k);
          }
          document.write(
            "<h1>" + "El resultado con la parte decimal: " + (res1 + res2) + "</h1>"
          );
          break;
        } else {
          res += parseInt(i);
        }
      }
      document.write(
        "<h1>" + "El resultado de los enteros es este: " + res + "</h1>"
      );
    </script>
  </body>
</html>
