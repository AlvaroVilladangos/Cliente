<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javier Rodriguez Lopez</title>
  </head>
  <body>
    <button onclick="sumaEnteros()">Enteros</button>
    <button onclick="sumaReales()">Reales</button>
    <script>
      var n = prompt("Dame un numero: ");
      var m = n.split("");
      function sumaReales() {
        let res = 0;
        for (let i of m) {
          if (i == "," || i == ".") {
            continue;
          } else {
            res += Number(i);
          }
        }
        document.write(res);
      }
      function sumaEnteros() {
        let res = 0;
        for (let i of m) {
          if (i == "," || i == ".") {
            break;
          } else {
            res += Number(i);
          }
        }
        document.write(res);
      }
    </script>
  </body>
</html>
