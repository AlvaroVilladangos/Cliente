<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javier Rodriguez</title>
</head>
<body>
  <script>
    var n = parseInt(prompt("Introduce el numero de musicos: "))
    if (n <= 0){
      document.write("not a group")
    }else if(n ==1){
      document.write("solo")
    }else if(n ==2){
      document.write("duet")
    }else if(n ==3){
      document.write("trio")
    }else if(n ==4){
      document.write("quartet")
    }else{
      document.write("thes es a large group")
    }
  </script>
</body>
</html>
