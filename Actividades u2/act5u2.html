<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 5</title>
  </head>
  <body>
    <script>
      var n = parseInt(prompt("Dime el numero de tu DNI: "));
      if (n < 0 || n > 99999999) {
        alert("El numero no es valido introduce otro");
        document.write(
          "<a href='Actividad5UDJavierRodriguezLopez.html'>Volver</a>"
        );
      } else {
        m = n % 23;
        var letras = [
          "T",
          "R",
          "W",
          "A",
          "G",
          "M",
          "Y",
          "F",
          "P",
          "D",
          "X",
          "B",
          "N",
          "J",
          "Z",
          "S",
          "Q",
          "V",
          "H",
          "L",
          "C",
          "K",
          "E",
          "T",
        ];
        for (let i in letras) {
          if ((i = m)) {
            document.write("Esta es la letra de tu DNI: " + letras[i]);
            break
          }
        }
      }
    </script>
  </body>
</html>
