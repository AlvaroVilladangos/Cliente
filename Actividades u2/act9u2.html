<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javier Rodriguez Lopez</title>
  </head>
  <body>
    <script>
      var n = prompt("Dame una cadena: ");
      var lista0 = n.split("");
      var lista1 = [];
      function isLetter(c) {
        return c.toLowerCase() != c.toUpperCase();
      }
      for (let i of lista0) {
        if (isLetter(i)) {
          lista1.push(i);
        }
      }
      document.write("<h1>"+"Esta es la cadena sin numeros: " + lista1 +"</h1>");
    </script>
  </body>
</html>
