<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jrl</title>
</head>
<body>
  <div id="sol"></div>
  <div id="sum"></div>
  <div></div>
  <div></div>
  <div></div>
  <script>
    impares = []
    for (let i=0; i<22; i++){
      if (i%2!=0){
        impares.push(i)
      }
    }
    document.getElementById('sol').innerHTML='Esto son los numeros impares: '+impares
    sum=0
    for (x of impares){
      sum += x 
    }
    document.getElementById('sum').innerHTML='Este es el sumatorio de todos los numeros impares: '+sum
  </script>
</body>
</html>
