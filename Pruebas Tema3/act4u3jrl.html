<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="laHora"></div>
    <div id="saludopag"></div>
    <script>
      function crono() {
        var miFecha = new Date();
        var horas = miFecha.getHours();
        var minutos = miFecha.getMinutes();
        var segundos = miFecha.getSeconds();
        if (horas > 12) {
          ampm = "pm";
          horas -= 12;
        } else {
          ampm = "am";
        }
        if (horas < 10) {
          horas = "0" + horas;
        }
        if (minutos < 10) {
          minutos = "0" + minutos;
        }
        if (segundos < 10) {
          segundos = "0" + segundos;
        }
        var texto = document.getElementById("laHora");
        texto.innerHTML = horas + ":" + minutos + ":" + segundos + " " + ampm;
        if (horas < 12 && ampm == "am") {
          document.getElementById("saludopag").innerHTML =
            "Buenos dias hora del cafelito";
        } else if (horas < 21 && ampm == "pm") {
          document.getElementById("saludopag").innerHTML =
            "Buenas Tardes hora del segundo cafelito";
        } else {
          document.getElementById("saludopag").innerHTML =
            "Buenas noches to mimir";
        }
      }
      window.onload = function () {
        elCrono = setInterval(crono, 1000);
      };
    </script>
  </body>
</html>
